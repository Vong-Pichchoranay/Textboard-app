<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>
    <body>
        <div class="flex flex-col items-center m-5">
            <div id="tscreen" class="font-bold">
                <p id="screenText"></p>
            </div>
            
            <input id="inputText" type="text" class="border-2 border-black rounded-lg m-2 p-2" value="">
            <button onclick="getText()" class="p-3 border-2 rounded-lg border-gray-500 hover:text-white hover:bg-gray-500">Display text</button>
            <button onclick="glowText()" class="p-3 border-2 rounded-lg border-gray-500 hover:text-white hover:bg-gray-500">Glow</button>
            

        </div>

        

    </body>
</html>

<style>
    #tscreen{
        position: relative;
        width: 300px;
        height:300px;
        font-size: 56px;
        color:white;
        background-color: black;
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        

    }

    #screenText{
        position: absolute;
        animation: example 2s;
    }

    @keyframes example {
        100%{
            transform: translateX(0%);
        }
        
    }

   
</style>

<script>
    var s = document.getElementById("screenText");

    function getText(){
        var myText = document.getElementById("inputText").value;
        document.getElementById("screenText").innerHTML = myText;
        
    }

    function glowText(){
        var colorEle = document.getElementById("screenText");
        var ele1 = window.getComputedStyle(colorEle)
                          .getPropertyValue('color');
        colorEle.style.textShadow = `0 0 10px ${ele1}, 0 0 20px ${ele1}, 0 0 40px ${ele1}, 0 0 80px ${ele1}, 0 0 120px ${ele1}`;
                           
        console.log(ele1);
    }

</script>
